# .github/workflows/deploy.yml

name: Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  repository_dispatch:
    types: [submodule-update, resume-update]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          token: ${{ secrets.GH_PAT }}

      - name: Update submodules to latest
        if: github.event_name == 'repository_dispatch'
        run: git submodule update --remote --merge

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      # =========================================
      # Resume Build (external repo)
      # =========================================
      - name: Checkout resume repo
        uses: actions/checkout@v4
        with:
          repository: Stanback/resume
          token: ${{ secrets.GH_PAT }}
          path: _resume

      - name: Cache resume dependencies
        uses: actions/cache@v4
        with:
          path: _resume/node_modules
          key: resume-deps-${{ hashFiles('_resume/package-lock.json', '_resume/bun.lockb') }}
          restore-keys: |
            resume-deps-

      - name: Install resume dependencies
        working-directory: _resume
        run: bun install

      - name: Build resume
        working-directory: _resume
        run: bun run build

      - name: Stage resume to static/resume
        run: |
          mkdir -p static/resume
          cp -r _resume/dist/* static/resume/
          rm -rf _resume  # Clean up to avoid lint picking up resume source

      # =========================================
      # Blog Build
      # =========================================
      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Type check
        run: bun run typecheck

      - name: Lint
        run: bun run lint

      - name: Test
        run: bun test

      - name: Build
        run: bun run build

      - name: Deploy to Cloudflare Pages
        if: github.ref == 'refs/heads/main'
        run: npx wrangler pages deploy dist --project-name=stanback-blog
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
